    var terms = "";
    if (sub && terms) cap.classList.add("all-three");
    function hexToRgb(hex) {
      // Expand shorthand form (e.g. "03F") to full form (e.g. "0033FF")
      var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
      hex = hex.replace(shorthandRegex, function(m, r, g, b) {
        return r + r + g + g + b + b;
      });
      var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result

            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
          }

    //cta hover

    var hexcolor = "00539F";

          case "specialoffers":
            ident = "_SOB";

          case "basket":

            hide = "no";

          default:
            ident = "";

      }

    if (topLevel === "grocery" || topLevel === "app-grocery") {

        var us = h

        if (us.length < 3) {
          a.href += ident;

        if (tescoEvent) a.href += "_" + tescoEvent;

    var sendMessage = function(id, status) {

    var device = "";

        sendMessage(creativeId, "no");
        toggleHideMpu();

        sendMessage(creativeId, "yes");
      }
    }
    var checkBorder = function(v) {
      if (v === "100.0.0") return true;
      v = v.replace(/\./g,'');
      if (device === "iphone" || device === "ipad") {

        e.preventDefault();
        admob.events.dispatchAppEvent("bannerId", "138286896153");
        admob.events.dispatchAppEvent("link", dest);
        admob.recordEvent(a.href);
